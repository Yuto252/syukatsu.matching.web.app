<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム画面</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="container">
    <!-- 月の目標 -->
    <div class="goal-container">
      <label for="monthly-goal">今月の目標</label>
      <input type="text" id="monthly-goal" placeholder="例: 〇〇社に応募する">
    </div>

    <!-- カレンダーの上に3つのボタン -->
    <div class="button-container">
      <button id="view-companies">登録した企業の確認</button>
      <button id="input-company-info">企業情報入力</button>
      <button id="input-desired-conditions">希望条件入力</button>
    </div>

    <!-- カレンダー -->
    <div class="calendar-container">
      <div class="calendar-header">
        <h3 id="calendar-title"></h3>
        <div class="calendar-controls">
          <button id="prev-month">前の月</button>
          <button id="next-month">次の月</button>
        </div>
      </div>
      <div id="calendar"></div>
    </div>
  </div>

  <!-- モーダルウィンドウ -->
  <div id="schedule-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2 id="modal-title"></h2>
      <div id="schedule-list"></div>
      <button id="add-schedule">予定追加</button>
    </div>
  </div>

  <!-- 外部のJavaScriptファイルを読み込む -->
  <script src="home.js"></script>

</body>
</html>
